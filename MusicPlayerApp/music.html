<!DOCTYPE html>
<html lang="en">
<head>
  <title>Working Music Player App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="music.css">
  </head>
  <body>
      <center>
    <div class="main_div">
        <center>
        <div class="music_container">
            <h2 id="title"> Why not me?</h2>
            <h3 id="artist"> Enrique Iglesias</h3>
            <div class="img_container">
                <img src="images/song-5.jpg" alt="why not me" />
            </div>
                <audio src="music/song-5.mpeg"></audio>
            <div class="music_controls">
                <i class="fa fa-retweet" id="repeat"></i>
                <i class="fa fa-backward" id="prev"></i>
                <i class="fa fa-play main_button" id="play"></i>
                <i class="fa fa-forward" id="next"></i>
                <i class="fa fa-random" id="shuffle"></i>
            </div>
        </div>
        </center>
    </div>
    </center>
    <script src="music.js"></script>
  </body>
  </html>
